<header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <h3>FCC<span>E</span></h3>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li *ngFor="let item of rutasApp"> <a [routerLink]="item.ruta" class="nav-link px-2 link-secondary"> {{item.nombre | translate}}</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button class="btn btn-dark me-md-2" (click)="cambiar()" type="button">{{"header.bootom-language" | translate}} {{ idioma}}</button>
    </div>
</header>
