<section class="container">
  <div class="container text-center">
    <div class="row">
      <div *ngFor="let item of programas.slice(0,3)" class="col-md-4 mx-auto">
        <i [class]="item.icono"></i>
        <h2>{{item.nombre | translate}}</h2>
      </div>
    </div>
    <div class="row mt-4">
      <div *ngFor="let item of programas.slice(3,5)" class="col-md-6 mx-auto">
        <i [class]="item.icono"></i>
        <h2>{{item.nombre | translate}}</h2>
      </div>

    </div>
    <div class="row">
      <div *ngFor="let item of programas.slice(5,6);" class="col-md-12 mx-auto">
        <i [class]="item.icono"></i>
        <h2>{{item.nombre | translate}}</h2>
      </div>
    </div>
  </div>
</section>
