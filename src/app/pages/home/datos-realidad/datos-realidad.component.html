<section class="row align-items-md-stretch mb-4">
    <div class="card">
        <div class="card-header">
            {{"datosRealidad" | translate}}
        </div>
        <div *ngFor="let item of datos" class="card-body">
            <h5 class="card-title">{{item.titulo | translate}}</h5>
            <p class="card-text">{{item.dato | translate}}</p>

        </div>
        
    </div>



</section>
